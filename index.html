<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>

<div class="main-flex-center-wrapper">

<div class="wrapper">
 <header>
  <div class="container">
  <img class="logo" src="./images/logo.svg" alt="logo" title="logo">
  </div><!--/container-->

</header>

<section class="main">
  <div class="container">

 <div class="flex-container">

  <div class="section main-illustration">

    <img src="./images/illustration-mockups.svg" title="illustration" alt="illustration">
  </div><!--/main-picture-->

  <div class="section main-text">
  <div class="main-text-header">
  <h1>Build The Community Your Fans Will Love</h1>
  </div><!--/main-text-header-->

  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
  Create connections with your users as you engage in genuine discussion. </p>

  <button>Register</button>
</div><!--/main-text-->


</div><!--/flex-container-->

</div><!--/container-->

</section><!--/main-->


<footer>
  <div class="container">
<div class="footer-flex-container">
  <div class="social-logos">
<i class="fab fa-facebook-f"></i>
<i class="fab fa-twitter"></i>
<i class="fab fa-instagram"></i>
</div><!--/social-logos-->
</div><!--/footer-flex-container-->
</div><!--/container-->

</footer>

</div><!--/wrapper-->
</div><!--/main-flex-center-wrapper-->
